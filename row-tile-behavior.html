
<script>
	
	var TileRows = TileRows ? TileRows : {};

	TileRows.RowTileBehavior = {
		
		properties: {
			size: {
				type: String,
				value: "md",
				observer: 'toggleSize'
			}
		},

		ready: function() {
			this.toggleClass('row-tile');
		},

		toggleSize: function() {
			if (this.oldSize) this.toggleClass('row-tile-' + this.oldSize, false);
			this.toggleClass('row-tile-' + this.size, true);
			this.oldSize = this.size;
		}
	};

</script>
